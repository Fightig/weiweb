<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="__CSS__/index.css">
</head>
<body>
    <!--顶部-->
    <div class="header"></div>
    <!--搜索-->
    <div class="search">
        <div class="search_input">
            <span>搜索</span>
        </div>
        <div class="search_input_search" style="display:none;">
            <input id="search" type="text" name="search_val" placeholder="搜索">
            <div class="cancel">取消</div>
        </div>
    </div>
    <div class="content">
        <!--列表-->
        <div class="list">
            <ul class="member">
                <li class="member-item">
                    <div class="avatar">
                        <img src="__IMG__/avatar.png" alt="">
                    </div>
                    <span>汤姆汤姆汤姆</span>
                </li>
                {volist name="data" id="v"}
                <li class="member-item">
                    <a href="/detail/{$v['id']}">
                        <div class="avatar">
                            <img src="{$v['head_img']}" alt="">
                        </div>
                    </a>
                    <span>{$v['nickname']}</span>
                </li>
                {/volist}
            </ul>
            <div class="lookAll" data-field="1" onclick="getListData()">加载更多</div>
        </div>
        <!--底部-->
        <div class="bottom"></div>
    </div>
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/rem.js"></script>
    <script src="__JS__/index.js"></script>
</body>
</html>
